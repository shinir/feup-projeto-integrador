<!DOCTYPE html>
<html>
<head>
    <title>Resultado</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='results.css') }}">
    <style>
        .graph-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .graph {
            margin: 20px;
        }
    </style>
</head>
<body>
    <h1>Resultado</h1>

    {% for graph in graphs %}
        <h2>{{ graph.title }}</h2>
        <img src="{{ graph.image }}" alt="{{ graph.title }}">
        <br><br>
    {% endfor %}
</body>
</html>
